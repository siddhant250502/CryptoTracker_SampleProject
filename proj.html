<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto tracker</h1>
            <h4 class="col-md-7 text-center">By Siddhant</h4>
            <div class="col-md-6 justify-content-center">
                <div class="col-10">
                    <form action="" id="searchform">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="x">coin type</label>
                                <select name="cointype" class="form-control" id="x">
                                    <option value="bitcoin">Bitcoin - USD</option>
                                    <option value="dogecoin">Dogecoin - USD</option>
                                    <option value="ethereum">Eth - USD</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn btn-primary">GET PRICE</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2" border="1px" id="tableres">
                    
                </table>
            </div>

        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
